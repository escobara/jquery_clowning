<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Triggering Events Manually</title>
	<script src='../javascripts/jquery.min.js'></script>
	<script>
        $(function(){
           $('.submit-btn').on("click", function(){
             alert('Submit the form!');
           });
            $('input[type="text"]').keypress(function(event){
             if (event.which == 13) {
                $('submit-btn').trigger('click');
             }
            });
        });
	</script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<label for="">Your First Name: </label>
<input type="text" name="firstname" rel="Please provide us with your first name" />
<label for="">Your Last Name: </label>
<input type="text" name="lastname" rel="Please provide us with your last name" />
<button class="submit-btn" >Submit</button>

</body>
</html>
