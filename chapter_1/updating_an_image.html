<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Updating an image within a page</title>
	<script src="../javascripts/jquery.min.js"></script>
	<script>
		$(function(){
			$('#red-btn').click(function(){
				$("#square").prop("src", '../images/red.png?t=' + new Date().getTime());
			});
			$("#green-btn").click(function(){
				$("#square").prop("src", '../images/green.jpg?t=' + new Date().getTime())
			});
			$('#blue-btn').click(function(){
				$("#square").prop("src", '../images/blue.jpg?t=' + new Date().getTime());
			});
			$('#square').click(function(){
				$(this).prop("src", '../images/black.jpg?t=' + new Date().getTime())
			});
		});
	</script>
	<link rel="stylesheet" href="">
</head>
<body>
	<img src="../images/black.jpg" id='square'>
	<div>
		<button id="red-btn">Red</button>
		<button id='green-btn'>Green</button>
		<button id='blue-btn'>Blue</button>
	</div>
</body>
</html>
