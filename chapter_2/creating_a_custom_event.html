<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Creating A Custom Event</title>
	<script src='../javascripts/jquery.min.js'></script>
	<script>
	$(function(){
		$('.colourme').on('switchColour', function(event, colour, text){
			$(this).html(text);
			$(this).css('color', colour);
		});
		$('button').click(function(){
			var colour = $(this).attr('rel');
			$('.colourme').trigger('switchColour', [colour, colour + ' botton pressed... ']);
		});
	});
	</script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<button rel='green'>Green</button>
	<button rel='red'>Red</button>
	<p class="colourme"></p>
</body>
</html>
