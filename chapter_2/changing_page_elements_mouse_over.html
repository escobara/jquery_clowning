<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mouse Over Changes</title>
	<script src='../javascripts/jquery.min.js'></script>
	<script>
        $(function(){
          $('.hoverinfo').mouseover(function(){
            $('.info').html($(this).attr("rel"));
            $('.info').fadeIn();
          }).mouseleave(function(){
            $('.info').hide();
          });  
        });
	</script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<label for="">Your Name: </label>
<input type="text" class="hoverinfo" rel="Please provide us with your name" />
<label for="">Your Email: </label>
<input type="text" class="hoverinfo" rel="Please provide us with your email" />
<button class="hoverinfo" rel='Click here to submit your information'>Submit</button>
<div class="info">Hello World</div>
</body>
</html>
