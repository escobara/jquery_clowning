<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Loading HTML from a web server into a page</title>
	<script src='../javascripts/jquery.min.js'></script>
	<script>
	$(function(){
		$('.refresh').click(function(){
			$.ajax({
				url: '../php_files/quotes.php',
				type: 'GET'
			}).done(function(data){
				$('.quote').html(data);
				// $('.author').html(data);
			});
		});
	});
	</script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="left">
	Famous Quotes <span class="author"></span>
</div>
<div class="right">
	<p class="quote"></p>
	<button class="refresh">Get Quote</button>
</div>
</body>
</html>
